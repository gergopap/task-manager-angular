<ng-template #add_task_modal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-create-edit-task [model]="taskModel"
      (save)="showAppModelValue($event)"></app-create-edit-task>
  </div>
</ng-template>



<button class="btn btn-warning"
  (click)="getRocketData()">Get rocket</button>
<ul>
  <li *ngFor="let data of rocketData">{{data}}</li>
</ul>
